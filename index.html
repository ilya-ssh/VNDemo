      const choices = Array.isArray(scene.choices) ? scene.choices : [];
      const n = Array.isArray(scene.lines) ? scene.lines.length : 0;

      for (const ch of choices) {
        const idx = normalizeTriggerIndex(ch.appears_after_line, n);
        if (!map[idx]) map[idx] = [];
        map[idx].push(ch);
      }
      return map;
    }

    function updateMeta(){
      const s = currentScene || {};
      const c = contractById[currentSceneId] || {};

      const bid = c.branch_id || s.branch_id || "main";
      const bo = (c.branch_order !== undefined) ? String(c.branch_order) : String(s.branch_order ?? "?");
      const loc = c.location || "";
      const total = Array.isArray(s.lines) ? s.lines.length : 0;

      byId("meta").innerText =
        `branch=${bid} | beat=${bo} | loc=${loc} | scene=${currentSceneId} | line=${Math.min(lineIdx+1, Math.max(1,total))}/${Math.max(1,total)}`;
    }

    function renderLine(){
      const speakerEl = byId("speaker");
      const textEl = byId("text");

      if (!currentScene || !Array.isArray(currentScene.lines) || currentScene.lines.length === 0) {
        speakerEl.innerText = "";
        textEl.innerHTML = "<em>(Empty scene)</em>";
        highlightSpeaker(null);
        updateMeta();
        return;
      }

      const line = currentScene.lines[lineIdx];
      speakerEl.innerText = line.speaker || "";

      const raw = (line.text || "");
      if (line.type === "thought") {
        textEl.innerHTML = `<span class="thought">${escapeHtml(raw)}</span>`;
      } else if (line.type === "narration") {
        textEl.innerHTML = `<span class="narration">${escapeHtml(raw)}</span>`;
      } else {
        textEl.innerHTML = escapeHtml(raw);
      }

      highlightSpeaker(line.speaker || null);
      updateMeta();
    }

    function offerEndScreen(){
      showOverlay("THE END", [{
        text: "Restart",
        fake: false,
        onClick: () => {
          hideOverlay();
          gotoScene(getDefaultStartScene());
        }
      }]);
    }

    function showChoice(choiceObj){
      const opts = (choiceObj && Array.isArray(choiceObj.options)) ? choiceObj.options : [];
      if (!opts.length) return false;

      const buttons = opts.map(opt => ({
        text: opt.text || "(...)",
        fake: Boolean(opt.is_fake),
        onClick: () => {
          hideOverlay();

          const target = resolveChoiceTarget(opt);
          if (target) {
            gotoScene(target);
            return;
          }

          // Requirement: invalid choice target => continue to next beat
          const nextId = resolveNextBeat(currentSceneId);
          if (nextId) gotoScene(nextId);
          else offerEndScreen();
        }
      }));

      showOverlay("DECISION", buttons);
      return true;
    }

    function next(){
      if (!currentScene) return;
      if (overlayOpen) return;

      // If choice should appear after CURRENT line, show it now
      const triggerList = choiceTriggers[lineIdx];
      if (triggerList && triggerList.length) {
        if (showChoice(triggerList[0])) return;
      }

      const n = currentScene.lines.length;
      if (lineIdx < n - 1) {
        lineIdx += 1;
        renderLine();
        return;
      }

      // End of beat: seamless transition
      const nextId = resolveNextBeat(currentSceneId);
      if (nextId) gotoScene(nextId);
      else offerEndScreen();
    }

    function prev(){
      if (!currentScene) return;

      if (overlayOpen) {
        hideOverlay();
        return;
      }
      if (lineIdx > 0) {
        lineIdx -= 1;
        renderLine();
      }
    }

    function loadScene(sceneId){
      if (sceneId === currentSceneId) return;

      const s = SCENES[sceneId];
      if (!s) {
        const start = getDefaultStartScene();
        if (start && start !== sceneId) gotoScene(start);
        return;
      }

      hideOverlay();
      currentSceneId = sceneId;
      currentScene = s;
      lineIdx = 0;
      choiceTriggers = buildChoiceTriggers(s);

      applySceneVisuals(sceneId);
      renderLine();

      // choices that appear before first line (appears_after_line = -1)
      const startChoices = choiceTriggers[-1];
      if (startChoices && startChoices.length) showChoice(startChoices[0]);
    }

    function gotoScene(sceneId){
      if (!sceneId) return;
      loadScene(sceneId);
      if (location.hash !== "#" + sceneId) location.hash = sceneId;
    }

    // ----------------------------
    // Wiring
    // ----------------------------
    byId("nextBtn").onclick = next;
    byId("prevBtn").onclick = prev;
    byId("restartBtn").onclick = () => {
      hideOverlay();
      gotoScene(getDefaultStartScene());
    };

    byId("stage").addEventListener("click", () => { if (!overlayOpen) next(); });
    byId("dialogue").addEventListener("click", (e) => {
      if (overlayOpen) return;
      const t = e.target;
      if (t && (t.id === "prevBtn" || t.id === "nextBtn" || t.closest("button"))) return;
      next();
    });

    window.addEventListener("keydown", (e) => {
      if (e.key === " " || e.key === "Enter") { e.preventDefault(); next(); }
      if (e.key === "Backspace") { e.preventDefault(); prev(); }
    });

    window.addEventListener("hashchange", () => {
      const sid = getHashSceneId();
      if (sid) loadScene(sid);
    });

    // Boot
    (function start(){
      const startId = getHashSceneId();
      if (startId && SCENES[startId]) {
        loadScene(startId);
      } else {
        gotoScene(getDefaultStartScene());
      }
    })();
  </script>
</body>
